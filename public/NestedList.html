<html>
    <head>
        <title>
            Nested List
        </title>
    </head>
    <body>
        <h1>Nested List Demo</h1>
        <ul>
            <li>
                A
            </li>
            <li>
                B
                <ol>
                    <li>b1</li>
                    <li>b2
                        <ul>
                            <li>b2a</li>
                            <ul>
                                <li>b2aa</li>
                                <li>b2bb</li>
                            </ul>
                            <li>b2b</li>
                        </ul>
                    </li>
                    <li>b3
                        <ol>
                            <li>b3a</li>
                            <li>b3b</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>
                C
            </li>
            <li>
                D
            </li>
        </ul>
    </body>
</html>
